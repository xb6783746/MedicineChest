<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form>
        <p:toolbar style="border: 0">
            <f:facet name="left">
                <h:button value="Лекарства" outcome="/admin/medicaments.xhtml"/>
                <h:button value="Упаковки" outcome="/admin/items.xhtml"/>
                <h:button value="Рецепты" outcome="/admin/prescriptions.xhtml"/>
            </f:facet>
            <f:facet name="right">
                <p:outputLabel value="#{login.userName}" rendered="#{not login.loggedOut}"/>
                <p:commandButton value="Выйти" action="#{login.logout}" rendered="#{not login.loggedOut}"/>
            </f:facet>
        </p:toolbar>
    </h:form>
</ui:composition>
